<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<title>Profile card</title>
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="top-circle">
					<svg width="978" height="978" xmlns="http://www.w3.org/2000/svg">
						<defs>
							<lineargradient x1="50%" y1=".779%" x2="50%" y2="100%" id="a">
								<stop stop-color="#0989B4" stop-opacity="0" offset="0%" />
								<stop stop-color="#53FFEE" offset="99.94%" />
							</lineargradient>
						</defs>
						<ellipse fill="url(#a)" transform="rotate(-135 489 489)" cx="489" cy="489" rx="489" ry="488" fill-rule="evenodd" opacity=".5" />
					</svg>
				</div>
				<div class="bottom-circle"></div>
			</div>
		</div>
	</body>
</html>
